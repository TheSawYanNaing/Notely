{% extends "notes/layout.html" %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'notes/css/content.css ' %}">
{% endblock %}

{% block title %}
    {{note.title}}
{% endblock %}

{% block body %}
    <div class="content">
        {{content|safe}}
        <a href="{% url 'notes:edit' note.category note.title %}" class="edit btn">Edit</a>
        <a href="{% url 'notes:delete'  note.category note.title %}" class="delete btn">Delete</a>
    </div>
{% endblock %}
